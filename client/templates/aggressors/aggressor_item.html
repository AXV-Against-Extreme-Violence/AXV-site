<template name="aggressorItem">

    <h1>

        {{#if realName}}
            {{name}} {{lastName}}
        {{else}}
            Unknown Name
        {{/if}}
        {{#if currentUser}}
        <a id="edit" href="#"> edit</a>
        {{/if}}
    </h1>
        Aliases: {{aliasesString}}
    {{#if reportsWithAggressor}}
    <h2>Reports</h2>
    {{/if}}
    {{#each reportsWithAggressor}}
        <h3><a id="#editButton" href="{{pathFor 'reportItem'}}">{{title}}</a></h3>
        {{> reportDetails}}
    {{/each}}
</template>
