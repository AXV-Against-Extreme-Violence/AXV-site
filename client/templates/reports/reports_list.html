
<template name="reportsList">
    <h1>Reports</h1>
    {{> esInput index="reports" class="form-control" placeholder="Search..." allDocsOnEmpty=true}}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>

        {{#ifEsIsSearching index="reports"}}
            <div>Loading...</div>
        {{else}}
                {{#esEach index="reports"}}
                    {{>reportItemTable}}
                {{/esEach}}

            {{> esLoadMoreButton index="reports"}}
        {{/ifEsIsSearching}}

        {{#ifEsHasNoResults index="reports"}}
            <div class="no-results">No results found!</div>
        {{/ifEsHasNoResults}}


        </tbody>
    </table>

</template>


<template name="reportItemTable">
    <tr class="rowItem" style="cursor: pointer;">
        <td>{{formatDate date}}</td>
        <td>{{location}}</td>
    </tr>
</template>
