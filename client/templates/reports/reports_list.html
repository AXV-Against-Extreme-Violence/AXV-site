<!-- TODO Search support -->
<template name="reportsList">
    <h1>Reports</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        {{#each reports}}
            {{>reportItemTable}}
        {{/each}}
        </tbody>
    </table>

</template>


<template name="reportItemTable">
    <tr class="rowItem" style="cursor: pointer;">
        <td>{{formatDate date}}</td>
        <td>{{title}}</td>
    </tr>
</template>
